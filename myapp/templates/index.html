{%	extends	"base.html" %}
{% load leaflet_tags %}
{% block content	%}
{% leaflet_map "yourmap" callback="window.map_init_basic" %} 
<!-- Button trigger modal -->
<button id="refreshButton"  data-toggle="modal" data-target="#exampleModalCenter"><i class="bi bi-upload"></i></button>
<button id="form"  data-toggle="modal" data-target="#exampleModalCenter1"> <i class="bi bi-plus-square-fill"></i></i> </button>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Upload Files</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="post" action="/upload" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-body">
                <input type="file" name="file" accept=".shx, .shp, .geojson, .json">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
      </div>
    </div>
  </div>
  <div id =ulpin>
    <form method="post" action="/ulpin" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
          <tr>
              <td>ULPIN:</td>
              <td>
                  <input type="text" name="ulpin"/>
              </td>
              <td>
                  <input type="submit" value="Submit" />
              </td>
          </tr>
      </table>
  </form>
  </div>
  <div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Generate ULP</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="post" action="/create" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-body"> 
                <label>District</label>
                <input type="text" name="district"/><br>
                <label>Latitude</label>
                <input type="text" name="latitude"/><br>
                <label>Longitude</label>
                <input type="text" name="longitude"/>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
      </div>
    </div>
  </div>
{% endblock	%}
